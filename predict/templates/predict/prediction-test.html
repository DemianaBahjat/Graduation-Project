<!-- prediction.html -->

<h1>Make a Stroke Prediction</h1>

{% if form.errors %}
  <p>There were errors in the form:</p>
  <ul>
    {% for field in form %}
      {% for error in field.errors %}
        <li>{{ error }}</li>
      {% endfor %}
    {% endfor %}
  </ul>
{% endif %}

<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Predict</button>
</form>
